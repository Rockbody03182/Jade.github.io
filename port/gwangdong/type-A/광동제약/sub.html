<script type="text/javascript" src="resource/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="resource/js/slick.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script>
    //slide
    $('.slide').slick({
        infinite: true,
        dots: true,
        arrows: false,
    });

    //lnb
    $(".active").click(function(){
        $(this).toggleClass("on");
        if($(".active").hasClass("on")){
            $(".cate_open").fadeIn();
        }else{
            $(".cate_open").fadeOut();
        }
    });

    //popup
    $(".section01_pop > img").click(function () {
        $(".popup_open").fadeIn();
    });
    $(".popup_open > span").click(function () {
        $(".popup_open").fadeOut();
    });

    //floating
    var $quick = $('.quick');
	var $win = $(window);
	var top = $win.scrollTop();
	var layerTopOffset = 0;
	var speed          = 1000;

	if (top > 0 )
        $win.scrollTop(layerTopOffset+top);
    else
        $win.scrollTop(0);

		$(window).scroll(function(){
        yPosition = $win.scrollTop() + 600;
        if (yPosition < 0)
        {
            yPosition = 0;
        }
        $quick.animate({"top":yPosition }, {duration:speed, queue:false});
    });

    //go top animation
    $( '.top_btn' ).click( function() {
	    $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
	return false;
    });

    //SUB
    $(".sub_click").click( function() { 
        $(".bg").fadeIn(300);
        $(".sub_img1").fadeIn(500);

        setTimeout(function() {
            $(".sub_img2").fadeIn(500);
        }, 1000);
    });

    $(".sub_img2").click( function() { 
        $(".sub_img1, .sub_img2, .bg").fadeOut(500);
    });
    
</script>
</html>
